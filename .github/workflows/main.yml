name: Messenger Bot Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. কোড চেকআউট
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js সেটআপ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. ডিপেন্ডেন্সি ইনস্টল
      - name: Install dependencies
        run: npm install

      # 4. Environment সেটআপ (.env)
      - name: Setup environment
        run: |
          echo "PAGE_ACCESS_TOKEN=${{ secrets.PAGE_ACCESS_TOKEN }}" >> .env
          echo "APP_SECRET=${{ secrets.APP_SECRET }}" >> .env
          echo "VERIFY_TOKEN=${{ secrets.VERIFY_TOKEN }}" >> .env

      # 5. বট রান (যদি সার্ভারে pm2 থাকে)
      - name: Start Bot
        run: |
          npm install -g pm2
          pm2 start index.js --name messenger-bot --update-env
