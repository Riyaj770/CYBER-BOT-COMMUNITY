name: Messenger Bot CI/CD

on:
  push:
    branches:
      - main   # শুধু main ব্রাঞ্চে push হলে রান করবে
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Tests (optional)
        run: npm test
